<div class="home-container">
    <div class="image-container">
        <img src="/assets/img/fotoPrincipal2.png" alt="Imagen de corte de cabello">
        <div class="overlay">
            <h1>Reserva tu Cita Ya</h1>
            <button class="btn-reservar">Reservar</button>
        </div>
    </div>

    <div class="options-container">
        <div class="servicios container-fluid">
            <h1 class="text-center">Servicios</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="categoria">
                        <h2>Cabello</h2>
                        <div class="servicio">
                            <p><strong>Lavar + Cortar + Peinar</strong></p>
                            <span>10€</span>
                        </div>
                        <div class="servicio">
                            <p><strong>Degradado</strong></p>
                            <span>10€</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="categoria">
                        <h2>Barba</h2>
                        <div class="servicio">
                            <p><strong>Arreglar Barba</strong></p>
                            <span>10€</span>
                        </div>
                        <div class="servicio">
                            <p><strong>Afeitar</strong></p>
                            <span>5€</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="true"
        [responsiveOptions]="responsiveOptions" autoplayInterval="3000">
        <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 p-3">
                <div class="mb-3">
                    <div class="relative mx-auto">
                        <!-- Mostrar solo la imagen -->
                        <img [src]="product.image" alt="Corte de cabello" class="w-full border-round" />
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>




    <h1 class="text-center">Contacto</h1>
    <div class="horarios-container">
        <div class="horarios-row">
            <div class="horarios-content">
                <div class="icono-horario">
                    <img src="/assets/img/Reloj.png" alt="Icono de reloj">
                </div>
                <h2 style="color: white;">De Lunes a Viernes de 09h a 21h</h2>
                <button class="btn-horarios">Haz tu reserva</button>
            </div>
            <div class="horarios-content">
                <div class="icono-horario">
                    <img src="/assets/img/Email.png" alt="Icono de Email">
                </div>
                <h2 style="color: white;">probando&#64;hotmail.com</h2>
                <button class="btn-horarios">Enviar Email</button>
            </div>
            <div class="horarios-content">
                <div class="icono-horario">
                    <img src="/assets/img/telefono.png" alt="Icono de Teléfono">
                </div>
                <h2 style="color: white;">+34 123 456 789</h2>
                <button class="btn-horarios">Llamar Ahora</button>
            </div>
        </div>
    </div>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12653.192716524549!2d-5.883395229660529!3d37.548038065327034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd125ce8327a647b%3A0xb7df0d8fb6c5ca18!2s41310%20Brenes%2C%20Sevilla!5e0!3m2!1ses!2ses!4v1733485738578!5m2!1ses!2ses"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

</div>
